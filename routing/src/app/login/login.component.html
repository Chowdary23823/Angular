
<div class="login-div">
  <mat-card class="login-card">
    <mat-card-title><h2>Login</h2></mat-card-title>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-card-content><mat-form-field class="login-full-width">
          <mat-label>User Name</mat-label>
          <input matInput placeholder formControlName="usname">
        </mat-form-field></mat-card-content>
      <mat-card-content>
        <mat-form-field class="login-full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder value formControlName="pword">
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="accent">Submit</button>

    </form>
  </mat-card>
</div>
